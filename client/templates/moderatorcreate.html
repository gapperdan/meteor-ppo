<template name="moderatorCreate">
    <form>
      <p>Title: <input type="text" size="24" name="sizingTitle"></p>
      <p>Description: <textarea rows="3" cols="24" name="sizingDescription"></textarea></p>
      <input type="submit" class="enjoy-button" value="Add Size">
      <input type="submit" class="enjoy-button" value="Start Sizing">
      <input type="submit" class="enjoy-button" value="Cancel">
    </form>
</template>
