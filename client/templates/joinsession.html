<template name="joinSession">
  <form>
    {{#if sizingSession != null}}
      <p>Join "{{ sizingSession.title }}"</p>
      <p>
        Your name: <input type="text" size="20" name="name">
        <input type="submit" class="join enjoy-button" value="Join">
      </p>
    {{else}}
      <p>Error 404 Not Found</p>
    {{/if}}
  </form>
</template>
